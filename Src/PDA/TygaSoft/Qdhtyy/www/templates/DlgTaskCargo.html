<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h1 class="title">{{CargoInfo.BoxNo}}</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="saveBatchTaskCargo()" class="fm">
            <div class="row">
                <div class="col">存放类型：</div>
                <div class="col">
                    <a ng-click="onDlg('DlgBoxType')" class="button button-small button-clear button-stable icon-right ion-ios-arrow-down">
                        {{CargoInfo.BoxType}}
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col">预计出库日期：</div>
                <div class="col">
                    <input type="text" ng-model="CargoInfo.BoxPdate">
                </div>
            </div>

            <div class="padding mgt10">
                <button class="button button-block button-positive" type="submit">保 存</button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
