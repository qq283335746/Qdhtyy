<ion-view view-title="设置">
    <ion-nav-buttons side="right">
        <a class="button f18" ng-click="onSave()">保存</a>
    </ion-nav-buttons>
    <ion-content>
        <div class="fm">
            <div class="row">
                <div class="col col-25">终端编号：</div>
                <div class="col col-75">
                    <input type="text" ng-model="ModelData.DeviceCode" />
                </div>
            </div>
        </div>
        <ul class="list">
            <li>
                <div class="item item-divider">接口地址</div>
                <textarea rows="3" cols="80" ng-model="ModelData.ServiceUrl" class="txta"></textarea>
            </li>
            <ion-toggle toggle-class="toggle-positive" ng-model="ModelData.NfcOnOff" ng-change="onNfcChange()">NFC设备</ion-toggle>
            <ion-toggle ng-show="false" toggle-class="toggle-positive" ng-model="ModelData.UhfOnOff" ng-change="onUhfChange()">UHF设备</ion-toggle>
        </ul>

    </ion-content>
</ion-view>
